<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Notes Board{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-NSO9et0r11Yr9F7WTfI7faXtK/3X7t7W1jmCn8ghHq5y4VaaK5Y3OqJ3kgbiZSk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <nav class="navbar bg-dark text-white mb-4">
      <div class="container">
        <span class="navbar-brand mb-0 h1">SSDD Assignment 5</span>
      </div>
    </nav>
    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="toast-container position-fixed top-0 end-0 p-3">
        {% for category, message in messages %}
        <div class="toast show align-items-center text-bg-{{ 'success' if category == 'success' else 'warning' }} border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-47a3rH32J6cF0kpzRiXidnGbplrYLj17AKlP0dpQUA3+X9yVbm0nA5pe4o8QpyWi" crossorigin="anonymous"></script>
  </body>
</html>
